<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <div class="container">
    <div class="row0">
      <div id="display"></div>
    </div>
    <div class="row1">
      <div class="num" value="1" onclick="oneFunction()">1</div>
      <div class="num" value="2" onclick="twoFunction()">2</div>
      <div class="num" value="3" onclick="threeFunction()">3</div>
    </div>
    <div class="row2">
      <div class="num" value="4" onclick="fourFunction()">4</div>
      <div class="num" value="5" onclick="fiveFunction()">5</div>
      <div class="num" value="6" onclick="sixFunction()">6</div>
    </div>
    <div class="row3">
      <div class="num" value="7" onclick="sevenFunction()">7</div>
      <div class="num" value="8" onclick="eightFunction()">8</div>
      <div class="num" value="9" onclick="nineFunction()">9</div>
    </div>
    <div class="row4">
      <div class="num" value="0" onclick="zeroFunction()">0</div>
      <div class="operations">+</div>
      <div class="operations">-</div>
    </div>
    <div class="row5">
      <div class="operations">*</div>
      <div class="operations">/</div>
      <div class="operations">=</div>
    </div>
    <div class="row6">
      <div class="clear">clear</div>
    </div>
  </div>
  <script src="js/script.js"></script>
</html>
